<div class="contact">
  <div class="section primary lighten-1 no-pad-bot secondary-text">
    <header class="container center">
      <br><br>
      <h1 class="header">Contacto</h1>
      <h2 class="light">Llámanos o escríbenos, estaremos encantados de atenderte</h2>
      <br><br>
    </header>
  </div>

  <div class="section">
    <div class="container center">
      <br><br>
      <div class="row">
        <div class="col s12 m2 l3"></div>
        <div class="col s12 m8 l6 white z-depth-5 no-padding">
          <div class="contact-card primary white-text">
            <span class="text-medium"><b>FISIOEFFECT</b></span>
            <span>FISIOTERAPIA</span>
            <hr class="border">
            <span><a href="tel:675893469">+34 675 893 469</a></span>
            <span><a href="mailto:info@fisioeffect.es">info@fisioeffect.es</a></span>
            <span class="flex-row space-between rrss">
              <a href="http://instagram.com/_u/fisioeffect" class="flex-grow left-align">@fisioeffect</a>
              <a href="./" class="flex-grow right-align"><b>www.fisioeffect.es</b></a>
            </span>
          </div>
        </div>
        <div class="col s12 m2 l3"></div>
      </div>
    </div>
  </div>
  <div class="section container center white">
    <h5 class="text-bold">Escríbenos</h5>
    <div class="row">
      <div class="col s12 m2 l3"></div>
      <form id="contact-form" class="col s12 m8 l6" action="javascript:;">
        <div class="row no-margin--bottom">
          <div class="input-field col s6">
            <label for="name">Nombre</label>
            <input type="text" name="name" required>
          </div>
          <div class="input-field col s6">
            <label for="email">Email</label>
            <input type="email" name="email" required>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="message">Mensaje</label>
            <textarea class="materialize-textarea validate" name="message" required>Hola, me gustaría saber más acerca de vosotros.</textarea>
          </div>
        </div>
        <div class="row center">
          <button class="btn primary waves-effect waves-light" type="submit" name="send">Enviar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
      <div class="col s12 m2 l3"></div>
    </div>
  </div>
</div>
